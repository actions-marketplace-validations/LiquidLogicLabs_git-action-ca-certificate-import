name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semver tags only
  workflow_dispatch:  # Allow manual triggering
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    needs: test  # REQUIRED: Tests must pass before release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Parse and validate version tag
        id: version
        uses: LiquidLogicLabs/git-tag-validate-version-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          versionType: 'auto'

      - name: Build validation
        run: |
          echo "ðŸ”¨ Validating action before release..."
          
          # Validate action.yml
          if [ -f "action.yml" ]; then
            echo "âœ“ action.yml found"
          else
            echo "âœ— action.yml not found"
            exit 1
          fi
          
          # Validate install script
          if [ -f "install-certificate.sh" ]; then
            echo "âœ“ install-certificate.sh found"
            chmod +x install-certificate.sh
            
            # Test script syntax
            bash -n install-certificate.sh
            echo "âœ“ install-certificate.sh syntax valid"
          else
            echo "âœ— install-certificate.sh not found"
            exit 1
          fi
          
          # Create package manifest with release version
          cat > package-manifest.json << EOF
          {
            "name": "ca-certificate-import-action",
            "version": "${{ steps.version.outputs.version }}",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "git_sha": "${{ github.sha }}",
            "git_ref": "${{ github.event.inputs.tag || github.ref_name }}",
            "platform": "${{ runner.os }}",
            "is_prerelease": ${{ steps.version.outputs.hasPrerelease == 'true' }}
          }
          EOF
          
          echo "ðŸ“¦ Package manifest created:"
          cat package-manifest.json

      - name: Generate release notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "HYBRID"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Pull Requests</summary>\n\n#{{PR_LIST}}\n</details>\n\n---\n\n### Usage\n\n```yaml\n- uses: LiquidLogicLabs/ca-certificate-import-action@${{ github.ref_name }}\n  with:\n    certificate-source: 'path/to/cert.crt'\n```\n\n### Installation\n\nThe certificate will be installed to the system CA store and trusted by:\n- âœ… Docker (push/pull from registries with custom certs)\n- âœ… curl, wget, and other HTTP clients\n- âœ… pip, npm, apt, and other package managers\n- âœ… Git operations over HTTPS\n- âœ… Any tool that uses the system CA store"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Major, Minor, and Latest Version Tags
        if: steps.version.outputs.hasPrerelease != 'true' && steps.version.outputs.isValid == 'true'
        uses: LiquidLogicLabs/git-floating-version-tags-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.version.outputs.hasPrerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag || github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.hasPrerelease }}" == "true" ]; then
            echo "- **Status**: âš ï¸ Pre-release (for testing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âœ… Stable release" >> $GITHUB_STEP_SUMMARY
            echo "- **Version Tags Created**: \`@v${{ steps.version.outputs.major }}\`, \`@v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}\`, \`@latest\`, \`@${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          fi

